<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passion</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <h1>Passion</h1>

    <section id="liste"></section>

    <template>
        <article class="bønne">
            <h2 class="navn"></h2>
            <p class="beskrivelse"></p>

        </article>


    </template>




    <script>
        document.addEventListener("DOMContentLoaded", start);

        const listeElm = document.querySelector("#liste");
        const skabelon = document.querySelector("template").content;

        //det gamle google sheet endpoint er skiftet ud med nedenstående.

        const url = "http://davidpauner.dk/kea/08_CMS/Passion/wordpress/wp-json/wp/v2/posts";


        //med fetch sender vi en HTTP request til WP for at hente json
        async function start() {
            const resspons = await fetch(url);
            const json = await resspons.json();
            vis(json);
        }


        //når vi har modtaget data, kloner vi html template og lægger indholdet fra json ind en for en.
        function vis(bønner) {
            console.log(bønner)

            bønner.forEach(bønne => {
                const klon = skabelon.cloneNode(true);
                klon.querySelector(".navn").textContent = bønne.title.rendered;
                klon.querySelector(".beskrivelse").innerHTML = bønne.content.rendered;
                listeElm.appendChild(klon);

            })
        }

    </script>
</body>

</html>
